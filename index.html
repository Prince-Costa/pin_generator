<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div id="mainStructure" class="row mx-auto">
            <div class="col-md-5 m-3 rounded">
                <h1 class="text-center">Pin Generator</h1>
                <input id="generator" type="text" class="bg-dark border-2  border-primary text-light form-control" value="">
                <div class="text-center">
                    <button id="generatorBtn" class="m-5 btnStyle rounded-circle">Generate Pin</button>
                </div> 
            </div>
            <div class="col-md-5 m-3 rounded">
                <h1 class="text-center">Pin Matcher</h1>
                <input type="text" id="display" class="bg-dark border-2 border-primary text-light form-control" value="">
                <table class="mx-auto mt-3">
                    <tr>
                        <td><button class="key">1</button></td>
                        <td><button class="key">2</button></td>
                        <td><button class="key">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="key">4</button></td>
                        <td><button class="key">5</button></td>
                        <td><button class="key">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="key">7</button></td>
                        <td><button class="key">8</button></td>
                        <td><button class="key">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="key"><</button></td>
                        <td><button class="key">0</button></td>
                        <td><button class="key">C</button></td>
                    </tr>
                </table>
                <div class="text-center m-3 ">
                    <button id="submit" class="btn btn-success w-25 p-2 fw-bold fs-6">Submit</button>
                </div>
                <div class="text-center m-2 text-danger">
                    <h4><span id="tryCounter">3</span> try left</h4>
                </div>
            </div>
        </div>
        <h1 id="not-matched" class="bg-danger text-center text-white rounded-3 p-3">Pin not matched. Try again</h1>
        <h1 id="matched" class="bg-success text-center text-white rounded-3 p-5">Pin Matched. Enjoy your gift</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
